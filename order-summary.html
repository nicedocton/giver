<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components Preview</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="row">
            <div class="col-md-3">
                <div class="order-summary">
                    <span class="order-summary__title">Сводка по заказу</span>
                    <ul class="order-summary__list">
                        <li><span class="name">Товары на сумму</span><span class="count">3 000 000</span></li>
                        <li><span class="name">Купон</span><span class="count">10 %</span></li>
                        <li><span class="name">Доставка</span><span class="count">5 000</span></li>
                    </ul>
                    <span class="total-price">Общая стоимость</span>
                    <div class="total-price__count">
                        <span class="total-price__old">3 005 000</span>
                        <span class="total-price__current">2 705 000</span>
                    </div>
                    <a href="#" class="button button_default">Продолжить</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
