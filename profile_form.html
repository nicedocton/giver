<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components Preview</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="row">
            <div class="col-md-6">
                <form class="profile-form">
                    <div class="profile-form__group">
                        <div class="profile-form__wrap">
                            <label class="form__input">
                                <input type="text" placeholder="Имя">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                            <label class="form__input">
                                <input type="text" placeholder="Фамилия">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                            <label class="form__input">
                                <input type="email" placeholder="E-mail">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                            <label class="form__input">
                                <input type="phone" placeholder="Телефон">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                        </div>
                        <a href="#" class="profile-form__edit">Редактировать</a>
                    </div>
                    <div class="profile-form__group">
                        <div class="profile-form__wrap">
                            <h3 class="profile-form__title">Адрес доставки</h3>
                            <label class="form__input">
                                <input type="text" placeholder="Адрес">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                            <label class="form__input">
                                <input type="text" placeholder="Город">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                            <div class="select">
                                <select name="Select" id="">
                                    <option value="option_01" selected>Страна</option>
                                    <option value="option_02">option_02</option>
                                    <option value="option_03">option_03</option>
                                </select>
                            </div>
                            <div class="select">
                                <select name="Select" id="">
                                    <option value="option_01" selected>Район</option>
                                    <option value="option_02">option_02</option>
                                    <option value="option_03">option_03</option>
                                </select>
                            </div>
                            <label class="form__input">
                                <input type="text" placeholder="Индекс">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                        </div>
                        <a href="#" class="profile-form__edit">Редактировать</a>
                    </div>
                    <div class="profile-form__group">
                        <div class="profile-form__wrap">
                            <h3 class="profile-form__title">Изменение пароля</h3>
                            <label class="form__input">
                                <input type="password" placeholder="Старый">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                            <label class="form__input">
                                <input type="password" placeholder="Новый">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                            <label class="form__input">
                                <input type="password" placeholder="Повторите новый">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                        </div>
                        <div class="button button_default button_input">
                            <input type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>  
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
