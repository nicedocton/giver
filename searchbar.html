<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components Preview</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
            
    <section class="searchbar">
        <div class="searchbar__wrap">
            <div class="searchbar__left">
                <h2 class="searchbar__title">Безпроигрышный<br>подарок</h2>
                <p class="searchbar__subtitle">Сертификаты для всех<br>и на все случаи жизни</p>
            </div>
            <div class="searchbar__right">
                <form action="" class="searchbar__form">
                    <label class="form__input form__input_search">
                        <input type="email" placeholder="Например: Посещение спа">
                        <input type="submit" value="" class="submit-search">
                    </label>
                </form>
            </div>
        </div>
    </section>

    <!-- Для отображения в мальеньком размере на внутренних страницах использовать модификатор searchbar-_mini -->
    <section class="searchbar searchbar_mini">
        <div class="searchbar__wrap">
            <div class="searchbar__left">
                <h2 class="searchbar__title">Безпроигрышный<br>подарок</h2>
                <p class="searchbar__subtitle">Сертификаты для всех<br>и на все случаи жизни</p>
            </div>
            <div class="searchbar__right">
                <form action="" class="searchbar__form">
                    <label class="form__input form__input_search">
                        <input type="email" placeholder="Например: Посещение спа">
                        <input type="submit" value="" class="submit-search">
                    </label>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
