<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components Preview</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="row">
            <div class="col-md-5">
                <div class="payent-options">
                    <span class="payent-options__title">Варианты оплаты</span>
                    <form action="">
                        <label class="form__radio form__radio_md">
                            <input type="radio" name="radio" checked>
                            <div class="radio-icon"></div>
                            <span class="radio-label">Наличными курьеру</span>
                        </label>
                        <label class="form__radio form__radio_md">
                            <input type="radio" name="radio">
                            <div class="radio-icon"></div>
                            <span class="radio-label">
                                Платежными системами
                                <img src="images/payme.png" srcset="images/payme@2x.png 2x, images/payme@3x.png 3x" height="15px" class="payme">
                                <img src="images/click.png" srcset="images/click@2x.png 2x, images/click@3x.png 3x" height="20px" class="click">
                            </span>
                        </label>
                        <label class="form__radio form__radio_md">
                            <input type="radio" name="radio">
                            <div class="radio-icon"></div>
                            <span class="radio-label">Кредитная карта</span>
                        </label>
                        <div class="credit-card-form credit-card-form_visible">
                            <div class="credit-card-form__wrap">
                                <span class="credit-card-form__title">Платежные данные</span>
                                <label class="form__input">
                                    <input type="text" placeholder="Владелец как на карте">
                                    <span class="input-error-message">нехватает @</span>
                                </label>
                                <label class="form__input">
                                    <input type="text" placeholder="Номер карты">
                                    <span class="input-error-message">нехватает @</span>
                                </label>
                                <label class="form__input form__input_date">
                                    <input type="text" placeholder="мм / гг">
                                    <span class="input-error-message">нехватает @</span>
                                </label>
                                <label class="form__input form__input_cvv">
                                    <input type="password" placeholder="CVV">
                                    <span class="input-error-message">нехватает @</span>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
