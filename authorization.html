<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components Preview</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>

    <section class="auth auth_signin">
        <div class="auth__wrap">
            <div class="auth__left">
                <div class="form__wrap">
                    <div class="headline">
                        <h1>Войти</h1>
                        <a href="#" class="headline__link">Зарегистрироваться</a>
                    </div>
                    <form action="" class="auth__form">
                        <label class="form__input">
                            <input type="email" placeholder="E-mail">
                            <span class="input-error-message">нехватает @</span>
                        </label>
                        <label class="form__input">
                            <input type="password" placeholder="Пароль">
                            <a href="#" class="reset-password">Забыл(а) пароль</a>
                            <span class="input-error-message">неверный пароль</span>
                        </label>
                        <label class="form__checkbox">
                            <input type="checkbox">
                            <div class="checkbox-icon"></div>
                            <span class="checkbox-label">Запомнить</span>
                        </label>
                        <div class="button button_default button_input button_right">
                            <input type="submit" value="Войти">
                        </div>
                    </form>
                </div>
            </div>
            <div class="auth__right">
                <div class="auth__socials">
                    <div class="or-divider">или</div>
                    <h3>Войти используя:</h3>
                    <ul class="auth__socials-list">
                        <li><a href="#" class="auth__socials-list-vk"><i class="icon icon_vk"></i></a></li>
                        <li><a href="#" class="auth__socials-list-fb"><i class="icon icon_fb"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="auth auth_signup">
        <div class="auth__wrap">
            <div class="auth__left">
                <div class="form__wrap">
                    <div class="headline">
                        <h1>Регистрация</h1>
                        <a href="#" class="headline__link">Есть аккаунт</a>
                    </div>
                    <form action="" class="auth__form">
                        <label class="form__input">
                            <input type="name" placeholder="Имя"> 
                            <span class="input-error-message">нехватает @</span>
                        </label>
                        <label class="form__input">
                            <input type="email" placeholder="E-mail">
                            <span class="input-error-message">нехватает @</span>
                        </label>
                        <label class="form__input">
                            <input type="password" placeholder="Пароль">
                            <span class="input-error-message">неверный пароль</span>
                        </label>
                        <label class="form__input">
                            <input type="password" placeholder="Повторите пароль">
                            <span class="input-error-message">неверный пароль</span>
                        </label>
                        <div class="form__button">
                            <div class="button button_default button_input">
                                <input type="submit" value="Зарегистрироваться">
                            </div>
                        </div>
                    </form>
                    <p class="agreement-info">Проходя регистрацию вы автоматически соглашаетесь с <a href="#" target="_blank">правилами сайта</a></p>
                </div>
            </div>
            <div class="auth__right">
                <div class="auth__socials">
                    <div class="or-divider">или</div>
                    <h3>Войти используя:</h3>
                    <ul class="auth__socials-list">
                        <li><a href="#" class="auth__socials-list-vk"><i class="icon icon_vk"></i></a></li>
                        <li><a href="#" class="auth__socials-list-fb"><i class="icon icon_fb"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
