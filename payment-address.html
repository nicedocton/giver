<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components Preview</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="row">
            <div class="col-md-5">
                <div class="payment-address">
                    <div class="payment-address__wrap">
                        <h3 class="payment-address__title">Платёжный адрес</h3>
                        <form action="" class="payment-address__form">
                            <label class="form__input">
                                <input type="text" placeholder="Имя">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                            <label class="form__input">
                                <input type="text" placeholder="Фамилия">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                            <label class="form__input">
                                <input type="text" placeholder="Адрес">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                            <label class="form__input">
                                <input type="city" placeholder="Город">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                            <div class="select">
                                <select name="Select" id="">
                                    <option value="option_01" selected>Страна</option>
                                    <option value="option_02">option_02</option>
                                    <option value="option_03">option_03</option>
                                </select>
                            </div>
                            <div class="select">
                                <select name="Select" id="">
                                    <option value="option_01" selected>Район</option>
                                    <option value="option_02">option_02</option>
                                    <option value="option_03">option_03</option>
                                </select>
                            </div>
                            <label class="form__input">
                                <input type="text" placeholder="Индекс">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                            <label class="form__input">
                                <input type="phone" placeholder="Телефон">
                                <span class="input-error-message">нехватает @</span>
                            </label>
                            <label class="form__checkbox">
                                <input type="checkbox">
                                <div class="checkbox-icon"></div>
                                <span class="checkbox-label">Использовать в качестве адреса доставки</span>
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
