<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components Preview</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="row">
            <div class="sidebar__wrap">
                <section class="sidebar sidebar_search">
                    <form action="">
                        <div class="sidebar-group sidebar-group_open">
                            <a href="#" class="sidebar-group__button">
                                <h3>Категории<i class="icon icon_chevron_down"></i></h3>
                            </a>
                            <div class="sidebar-group__dropdown">
                                <label class="form__checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-icon"></div>
                                    <span class="checkbox-label">Еда<span class="checkbox-label_count">14</span></span>
                                </label>
                                <label class="form__checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-icon"></div>
                                    <span class="checkbox-label">Здоровый образ жизни<span class="checkbox-label_count">8</span></span>
                                </label>
                                <label class="form__checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-icon"></div>
                                    <span class="checkbox-label">Активный отдых<span class="checkbox-label_count">24</span></span>
                                </label>
                                <label class="form__checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-icon"></div>
                                    <span class="checkbox-label">Красота и здоровье<span class="checkbox-label_count">12</span></span>
                                </label>
                                <label class="form__checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-icon"></div>
                                    <span class="checkbox-label">Развлечения<span class="checkbox-label_count">11</span></span>
                                </label>
                                <label class="form__checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-icon"></div>
                                    <span class="checkbox-label">Шоппинг<span class="checkbox-label_count">37</span></span>
                                </label>
                                <label class="form__checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-icon"></div>
                                    <span class="checkbox-label">Обучение,  мастер-классы<span class="checkbox-label_count">1</span></span>
                                </label>
                                <label class="form__checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-icon"></div>
                                    <span class="checkbox-label">Дети<span class="checkbox-label_count">16</span></span>
                                </label>
                            </div>
                        </div>
                        <div class="sidebar-group sidebar-group_open">
                            <a href="#" class="sidebar-group__button">
                                <h3>Местонахождение<i class="icon icon_chevron_down"></i></h3>
                            </a>
                            <div class="sidebar-group__dropdown">
                                <label class="form__checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-icon"></div>
                                    <span class="checkbox-label">Мирзо-Улугбекский<span class="checkbox-label_count">14</span></span>
                                </label>
                                <label class="form__checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-icon"></div>
                                    <span class="checkbox-label">Чиланзарский<span class="checkbox-label_count">16</span></span>
                                </label>
                                <label class="form__checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-icon"></div>
                                    <span class="checkbox-label">Юнусабадский<span class="checkbox-label_count">5</span></span>
                                </label>
                                <label class="form__checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-icon"></div>
                                    <span class="checkbox-label">Сергелийский<span class="checkbox-label_count">167</span></span>
                                </label>
                                <label class="form__checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-icon"></div>
                                    <span class="checkbox-label">Учтепинский<span class="checkbox-label_count">1</span></span>
                                </label>
                            </div>
                        </div>
                        <div class="sidebar-group sidebar-group_open">
                            <a href="#" class="sidebar-group__button">
                                <h3>Количество людей<i class="icon icon_chevron_down"></i></h3>
                            </a>
                            <div class="sidebar-group__dropdown">
                                <label class="form__range">
                                    <span class="form__range_min-value">1</span>
                                    <input type="range" name="persons_count" min="1" max="10" step="1" value="0">
                                    <output for="persons_count" onforminput="value = foo.valueAsNumber;"></output>
                                </label>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
